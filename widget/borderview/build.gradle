apply from: "${rootDir.path}/gradle/base.gradle"

android {
    defaultConfig {
        minSdkVersion 17
        versionName rikka_widget_borderview_version
    }
    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    implementation "androidx.annotation:annotation:$androidx_annotation_version"
    implementation "androidx.core:core:$androidx_core_version"
    compileOnly "androidx.recyclerview:recyclerview:$androidx_recyclerview_version"
}

ext {
    POM_NAME = "RikkaX BorderView"
    POM_DESCRIPTION = "RikkaX BorderView"
}