apply from: "${rootDir.path}/gradle/base.gradle"

apply plugin: "kotlin-android"

android {
    defaultConfig {
        minSdkVersion 14
        versionName '1.0.0'
    }
    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    compileOnly "androidx.activity:activity-ktx:$androidx_activity_version"
    compileOnly "androidx.fragment:fragment-ktx:$androidx_fragment_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$androidx_lifecycle_version"
}

ext {
    POM_NAME = "RikkaX ResourceLiveData"
    POM_DESCRIPTION = "RikkaX ResourceLiveData"
}
