plugins {
    id('com.android.library')
    id('kotlin-android')
    id('maven-publish')
    id('signing')
}

android {
    namespace "rikka.lifecycle.viewmodel.lazy"
    compileSdk target_sdk

    defaultConfig {
        minSdk 14
        targetSdk target_sdk
        versionCode 1
        versionName '2.0.0'

        consumerProguardFiles 'consumer-rules.pro'
    }
    buildFeatures {
        buildConfig = false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 17
        sourceCompatibility 17
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly "androidx.activity:activity-ktx:$androidx_activity_version"
    compileOnly "androidx.fragment:fragment-ktx:$androidx_fragment_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$androidx_lifecycle_version"
}

ext {
    POM_NAME = "RikkaX ViewModel Lazy"
    POM_DESCRIPTION = "RikkaX ViewModel Lazy"
}
