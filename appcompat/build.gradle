plugins {
    id('com.android.library')
    id('com.vanniktech.maven.publish')
}

android {
    compileSdkVersion target_sdk
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion target_sdk
        versionCode 1
        versionName rikka_appcompat_version
        consumerProguardFiles 'consumer-rules.pro'
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_7
        targetCompatibility = JavaVersion.VERSION_1_7
    }
    defaultConfig {
        // This disables the builds tools automatic vector -> PNG generation
        generatedDensities = []
    }
    sourceSets {
        main.res.srcDirs += 'src/main/res-public'
    }
    aaptOptions {
        additionalParameters "--no-version-vectors"
        noCompress 'ttf'
    }
    testOptions {
        animationsDisabled = true
    }
}

dependencies {
    api "androidx.annotation:annotation:$androidx_annotation_version"

    api "androidx.core:core:$androidx_core_version"
    implementation "androidx.collection:collection:1.1.0"
    api "androidx.cursoradapter:cursoradapter:1.0.0"
    api "androidx.fragment:fragment:$androidx_fragment_version"
    api "androidx.appcompat:appcompat:$androidx_appcompat_version"
    api "androidx.drawerlayout:drawerlayout:1.1.1"
}

ext {
    POM_NAME = "RikkaX AppCompat"
    POM_DESCRIPTION = "RikkaX AppCompat"
}