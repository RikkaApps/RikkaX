plugins {
    id('com.android.library')
    id('maven-publish')
    id('signing')
}

android {
    namespace "rikka.preference.multiprocess"
    compileSdk target_sdk

    defaultConfig {
        minSdk 21
        targetSdk target_sdk
        versionCode 1
        versionName rikka_preference_multiprocess_version

        consumerProguardFiles 'consumer-rules.pro'
        aidlPackagedList 'rikka/preference/IMultiProcessPreferenceChangeListener.aidl'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 17
        sourceCompatibility 17
    }
    buildFeatures {
        aidl = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.annotation:annotation:$androidx_annotation_version"
}

ext {
    POM_NAME = "RikkaX Multi-process preference"
    POM_DESCRIPTION = "RikkaX Multi-process preference"
}
